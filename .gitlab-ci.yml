image: golang:1.12

cache:
  paths:
    - /apt-cache
    - /go/src/github.com
    - /go/src/golang.org
    - /go/src/google.golang.org
    - /go/src/gopkg.in
    - /go/src/humans.net

stages:
  - test
  - build

before_script:
  - export GO111MODULE=on

unit_tests:
  stage: test
  script:
    - make test

build:
  stage: build
  script:
    - make compile